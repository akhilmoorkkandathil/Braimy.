<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-4 col-lg-3 chat-sidebar bg-light">
            <h3 class="chat-heading p-3">Chats</h3>
            @if (userList) {
                @for (user of userList; track $index) {

                    <div class="user-list-item" (click)="selectUser()">
                        <img src="https://via.placeholder.com/40" class="rounded-circle mr-2" alt="User Image">
                        <p>{{user.name}}</p>
                    </div>
                }
            }
            <!-- Add more user list items as needed -->
        </div>

        <!-- Chat Body -->
        <div class="col-md-8 col-lg-9 chat-body">
            <!-- Chat Header -->
           @if (selected) {
            <div class="chat-header d-flex align-items-center justify-content-between p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <img [src]="selectedUser.image" class="rounded-circle mr-3" alt="Profile Image">
                    <div>
                        <h4 class="mb-0">{{ selectedUser.name }}</h4>
                        <h5 class="last-seen">Last seen: {{ selectedUser.lastSeen }}</h5>
                    </div>
                </div>
                <button class="btn btn-outline-primary">
                    <i class="fas fa-video"></i>
                </button>
            </div>
            

            <!-- Chat Content -->
            <div class="chat-content">
                <!-- Chat messages go here -->
            </div>
            <div class="chat-footer d-flex align-items-center border-top p-2">
                <button class="btn btn-outline-secondary m-2">
                    <i class="fas fa-plus"></i>
                </button>
                <input type="file" class="d-none" id="fileUpload">
                <button class="btn btn-outline-secondary">
                    <i class="fas fa-smile"></i>
                </button>
                <input type="text" class="search form-control mx-2" placeholder="Type a message">
                <button class="btn btn-primary">Send</button>
            </div>
           }
           @else {
            <p class="tutor-select">Select tutor to chat</p>
           }
        </div>
    </div>
</div>
