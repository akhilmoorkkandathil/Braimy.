<div class="chat-container">
    <div class="chat-box" #chatBox>
      <div *ngFor="let message of messages" [ngClass]="{'student-message': message.sender === 'student', 'mentor-message': message.sender === 'mentor'}">
        <div class="message-content">
          {{ message.text }}
        </div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" [(ngModel)]="newMessage" placeholder="Type your question..." (keydown.enter)="sendMessage()" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
